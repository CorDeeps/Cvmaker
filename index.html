<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CV Maker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <h1>CV Maker</h1>

    <!-- CV Form -->
    <div class="form-section">
      <label>Full Name: <input type="text" id="name"></label>
      <label>Email: <input type="email" id="email"></label>
      <label>Phone: <input type="text" id="phone"></label>
      <label>Objective: <textarea id="objective"></textarea></label>
      <label>Skills (comma separated): <input type="text" id="skills"></label>
      <label>Education: <textarea id="education"></textarea></label>
      <label>Experience: <textarea id="experience"></textarea></label>

      <button onclick="generateCV()">Generate CV</button>
      <button onclick="window.print()">Print / Save PDF</button>
    </div>

    <!-- CV Preview -->
    <div class="cv-section" id="cv">
      <h2 id="cv-name">Your Name</h2>
      <p><strong>Email:</strong> <span id="cv-email"></span></p>
      <p><strong>Phone:</strong> <span id="cv-phone"></span></p>
      <hr>
      <h3>Objective</h3>
      <p id="cv-objective"></p>

      <h3>Skills</h3>
      <ul id="cv-skills"></ul>

      <h3>Education</h3>
      <p id="cv-education"></p>

      <h3>Experience</h3>
      <p id="cv-experience"></p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
